<div id="background">

    <div class="container">

        <form id="sign-in-form" [formGroup]="formGroup" (submit)="onSubmit()">
            <h2>Sign In</h2>
            <hr/>
            <label for="usernameInput" class="sr-only">Username</label>
            <input id="usernameInput" formControlName="username" class="form-control" placeholder="Username" autofocus>

            <label for="passwordInput" class="sr-only">Password</label>
            <input type="password" formControlName="password" id="passwordInput" class="form-control" placeholder="Password">

            <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="formGroup.invalid">Sign In</button>
        </form>

    </div>

</div>

<div id="footer">

</div>
