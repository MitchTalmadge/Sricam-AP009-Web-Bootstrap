function thumb_setpos(dspeed){
	thumb=id_pos_panspeed;
	var new_pos = scroll_min + (scroll_max - scroll_min) * dspeed / 9;
	new_pos = Math.min(scroll_max,Math.max(scroll_min,new_pos));
	thumb.style.pixelLeft = new_pos;
}

function thumb_drag() {
    if (thumb) {
        var new_pos = start_thumb_pos + event.clientX - start_event_pos;
        new_pos = Math.min(scroll_max, Math.max(scroll_min, new_pos)); //  new_pos = Math.round(Math.min(scroll_max, Math.max(scroll_min, new_pos))/10)*10-2;
        if (new_pos != thumb.style.pixelLeft) {
            thumb.style.pixelLeft = new_pos;
            var m_speed = (thumb.style.pixelLeft - scroll_min) * 9 / (scroll_max - scroll_min);
            m_speed = Math.round(m_speed);
 
            pan_speed = m_speed;
            thumb.title = m_speed;
        }
        return false;
    }
}

function thumb_drag_start(obj) {
    thumb = obj;

    start_event_pos = event.clientX;
    start_thumb_pos = thumb.style.pixelLeft;
    document.onmousemove = thumb_drag;

    if (document.all) {
        document.onmouseup = thumb_drag_end;
    }
}

}

	var n_alarm_num = new Array();

	var n_alarm_rec = new Array();
	n_alarm_rec[0]=n_alarm_rec[1]=n_alarm_rec[2]=n_alarm_rec[3]=n_alarm_rec[4]=n_alarm_rec[5]=n_alarm_rec[6]=n_alarm_rec[7]=n_alarm_rec[8]=0;

function ipcam_MessageNotify(index,type,parame) {
	switch(type){
		///////////////////////////////////////////////////////////////
		case 0://单击选中了某个控件
		{
			helper_ChangeFocus(index);
		}
		break;
		///////////////////////////////////////////////////////////////
		case 1://双击击选中了某个控件
		{
			helper_ChangeFocus(index);
			helper_DbClick(index);//最大化当前窗口
		}
		break;
		///////////////////////////////////////////////////////////////
		case 2://断线重连，录像停止
		{
			if(ipcam[index].RecordState == 1){
				if((ipcam[index].StopRecord()!=-1)	&&(index == nCurSel))
					record.src=record_off.src;
			}
		}		
		break;
		///////////////////////////////////////////////////////////////
		case 3:
		case 4:
		{
			if(ipcam[index].RecordState != 1)
			{
				if((ipcam[nCurSel].StartRecord()!=-1)&&(index == nCurSel))
					record.src=record_on.src;
					
				n_alarm_rec[index] = 1;
			}
			
			//alert(index);
			n_alarm_num[index]=30
			n_alarm[index]=1;
		}
		break;
		///////////////////////////////////////////////////////////////
		case 5:
		case 6:
		{
			n_alarm[index]=0;
			if(index == nCurSel)
				device_status.src=green_ball.src;
				
			if((ipcam[index].RecordState == 1)&&(n_alarm_rec[index]==1))
			{
				n_alarm_rec[index]=0;
				if((ipcam[index].StopRecord()!=-1)	&&(index == nCurSel))
					record.src=record_off.src;
			}
		}
		break;
	}
}

function timer_alarm(){
	for (i=0;i<9;++i){
		if (i == nCurSel){
			if (n_alarm[i]==1){
				sound_player.controls.play();
				n_alarm_num[i]--;
				if(n_alarm_num[i] == 0){
					if((ipcam[index].RecordState == 1)&&(n_alarm_rec[index]==1)){
						n_alarm_rec[index]=0;
						if((ipcam[index].StopRecord()!=-1)	&&(index == nCurSel))
							record.src=record_off.src;
					}
					n_alarm[i]=0;
				}
					
				//alert(n_alarm_num[i]%2);
				if((n_alarm_num[i]%2) == 0)
					device_status.src=green_ball.src;
				else
					device_status.src=red_ball.src;
			}
			else{
				device_status.src=green_ball.src;
			}
		}
	}
	setTimeout('timer_alarm()',1000);
}

function showtime(){
  var date = new Date();
  var now = "";
  now = date.getFullYear()+"-";
  if(date.getMonth() > 8)
    now = now +(date.getMonth()+1)+"-";
  else
    now = now +"0" +(date.getMonth()+1)+"-";
  if(date.getDate() > 9)
  	now = now + date.getDate();
  else
  	now = now + "0" + date.getDate();
  date_span.innerHTML = now;
  	
  if(date.getHours() > 9)
    now = date.getHours()+":";
  else
    now = "0"+date.getHours()+":";
  if(date.getMinutes() > 9)
    now = now + date.getMinutes()+ ":";
  else
    now = now + "0"+date.getMinutes()+":";
  if(date.getSeconds() > 9)
    now = now + date.getSeconds();
  else
    now = now +"0"+date.getSeconds();
  time_span.innerHTML = now;
  setTimeout("showtime()",1000);
}
