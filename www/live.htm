<html>
<head>
<meta http-equiv="Content-Type" content="text/html">
<title></title>
<script type="text/javascript" src="jquery/jquery.min.js"></script>
</head>
<style>
BODY {
 	margin: 0px;
	padding: 0px;
}
</style>
<script>
var imgsrc;// = "snapshot.cgi?user="+top.cookieuser+"&pwd="+top.cookiepass;
function body_onload()
{
imgsrc = "snapshot.cgi?user="+top.cookieuser+"&pwd="+encodeURIComponent(top.cookiepass);
window.setTimeout('PlayImg();',20);
}
function PlayImg()
{
	var append = '&' + new Date().getTime() + Math.random();

	var img = document.createElement("img");
	//img.src = imgsrc+append;
	//alert(append);
	img.onload = function () {
		//alert(img.src);
			var div = document.getElementById("image");
			while (div.childNodes.length > 0)
					div.removeChild(div.childNodes[0]);
			div.appendChild(img);
			
			window.setTimeout("PlayImg();", 30);
	}
	img.onerror = function () {
			window.setTimeout("PlayImg();", 30);
	}
	img.src = imgsrc+append;
}
</script>

</html>
