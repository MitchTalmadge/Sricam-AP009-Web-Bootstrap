<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

<script src="get_status.cgi"></script>

<script type="text/javascript" src="jquery/jquery.min.js"></script>
<script type="text/javascript" src="public.js"></script>
<link rel="stylesheet" href="style.css" type="text/css">
<script language="Javascript">
if (alias=='') 
	alias=str_anonymous;
else
	alias=alias;
setDocTitle(str_device+'('+alias+')');
function body_onload()
{
var imgsrc = "snapshot.cgi?user="+opener.top.cookieuser+"&pwd="+opener.top.cookiepass;
var append = '&' + new Date().getTime() + Math.random();
imgsrc+=append;
$("#snapshot").attr("src",imgsrc);
}
</script>
</head>
<body onLoad="body_onload()" >
<table align="center">
<tr><td align="center"><img src="" alt="snapshot" id="snapshot" name="snapshot"/></td></tr>
</table>
</body>
