<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title></title><script src="get_status.cgi"></script><script src="get_params.cgi"></script><script src="login.cgi"></script><script type="text/javascript" src="jquery/jquery.min.js"></script><script type="text/javascript" src="public.js"></script><link rel="stylesheet" href="style.css" type="text/css"><script>if (alias=='') 	alias=str_anonymous;else	alias=alias;setDocTitle(str_device+'('+alias+')');function set_ftp(){//if($("#svr").val()=='')//{//	alert(str_not_null);//	$("#svr").focus();//	return;//}//if($("#port_inp").val()==''){	alert(str_not_null);	$("#port_inp").focus();	return;}if(($("#port_inp").val()<1) || ($("#port_inp").val()>65535)){	alert(str_port_range);	$("#port_inp").focus();	$("#port_inp").select();	return;}if($("#uploadinterval").val()==''){	$("#uploadinterval").val(0);}var url;url='set_ftp.cgi?next_url=ftp.htm';url+='&loginuse='+top.cookieuser+'&loginpas='+encodeURIComponent(top.cookiepass);url+='&svr='+encodeURIComponent($("#svr").val());url+=($("#port_inp").val()=='')?'&port=21':'&port='+$("#port_inp").val();url+='&user='+encodeURIComponent($("#user").val());url+='&pwd='+encodeURIComponent($("#pwd").val());url+='&dir=/'+$("#dir").val();url+='&mode=0'+$('#mode_sel')[0].selectedIndex;url+='&&upload_interval='+$("#uploadinterval").val();//alert(url);//if(pri != 1)location=url;}function ftp_test(){var url;url='ftptest.cgi?next_url=test_ftp.htm';url+='&loginuse='+top.cookieuser+'&loginpas='+encodeURIComponent(top.cookiepass);window.open(url,"","")}function body_onload(){$("#svr").val(ftp_svr);$("#port_inp").val((!ftp_port)?21:ftp_port);$("#user").val(ftp_user);$("#pwd").val(ftp_pwd);$("#uploadinterval").val(ftp_upload_interval);$("#dir").val(ftp_dir);$("#mode_sel").val(ftp_mode);}</script></head><body onLoad="body_onload()" ><table class="layout-grid-frame" cellspacing="0" cellpadding="0" align="center"><tr><td><table width="100%" class="summaryTable"><tr><td colspan="2" class="TitleBgcolor"><strong> <script>document.write(str_ftp_config);</script> </strong></td></tr><tr><td width="30%" class="bc2">&nbsp;&nbsp; <script>document.write(str_ftp_svr);</script></td><td>&nbsp;&nbsp;<input id="svr" maxlength="64"></td></tr><tr><td class="bc2">&nbsp;&nbsp; <script>document.write(str_ftp_port);</script></td><td>&nbsp;&nbsp;<input id="port_inp" maxlength="5" onKeyUp="value=value.replace(/[^\d]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"></td></tr><tr><td class="bc2">&nbsp;&nbsp; <script>document.write(str_ftp_user);</script></td><td>&nbsp;&nbsp;<input id="user" maxlength="64"></td></tr><tr><td class="bc2">&nbsp;&nbsp; <script>document.write(str_ftp_pwd);</script></td><td>&nbsp;&nbsp;<input id="pwd" type="password" maxlength="64"></td></tr><tr><td class="bc2">&nbsp;&nbsp; <script>document.write(str_ftp_upload_interval);</script></td><td>&nbsp;&nbsp;<input value="0" id="uploadinterval" maxlength="5" onKeyUp="value=value.replace(/[^\d]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))">&nbsp;&nbsp;<script>document.write(str_ftp_upimg_time);</script></td></tr><tr><td class="bc2">&nbsp;&nbsp; <script>document.write(str_ftp_dir);</script></td><td>&nbsp;&nbsp;<input id="dir" maxlength="64"></td></tr><tr><td class="bc2">&nbsp;&nbsp; <script>document.write(str_ftp_mode);</script></td><td>&nbsp;&nbsp;<select id="mode_sel" ><option value="0">PORT</option><option value="1">PASV</option></select></td></tr><tr><td class="bc2">&nbsp;&nbsp;</td><td>&nbsp;&nbsp;<button onClick="ftp_test()"> <script>document.write(str_test);</script> </button>&nbsp;&nbsp;&nbsp;&nbsp; <script>document.write(str_test_info);</script></td></tr></table><br><div class="sendbtnstyle"><button id="set" onClick="set_ftp()"> <script>document.write(str_set);</script> </button>&nbsp;&nbsp;&nbsp;&nbsp;<button id="reload" onClick="location.reload()"> <script>document.write(str_refresh);</script> </button></div></td></tr></table></body></html><script>removeSelfClass();$("#dd-ftp", parent.document).addClass("selected");if(top.cookiepri != 255)  $("#set").hide();</script><script type="text/javascript" src="rowscolor.js"></script>
